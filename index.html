<html>

  <head>

    <style>

      html, body, #wrapper {
        margin: 0px;
        padding: 0px;
      }

      .cell {
        outline: 1px solid darkgray;
        float: left;
        background-color: lightgray;
      }

      .cell.fill {
        background-color: gray;
      }

      .clear {
        clear: both;
      }

    </style>

  </head>

  <body>

    <div id='wrapper'>
    </div>

    <script type="text/javascript">

      function listenToEventResize() {
        // console.log('resized');
        // console.log(window.innerWidth);
        // console.log(window.innerHeight);
      }

      function createCell(row_class, column_class){
        var div = document.createElement('div');
        div.classList.add('cell');
        div.classList.add(row_class);
        div.classList.add(column_class);

        document.getElementById('wrapper').appendChild(div);
      }

      function createClearDiv(){
        var div = document.createElement('div');
        div.classList.add('clear');

        document.getElementById('wrapper').appendChild(div);
      }

      function numberToCharacter(number){

        var s = '';
        var t = '';

        while( number > 0 ) {
          t = ( number - 1 ) % 26;
          s = String.fromCharCode( 65 + t ) + s;
          number = ( number - t ) / 26 | 0;
        }

        return s || undefined;

      }

      function setStyles(width, height){
        var style = document.createElement('style');
        style.innerHTML =
          '.cell {' +
            'width: ' + width + '%;' +
            'height: ' + height + '%' +
            '}';

        var ref = document.querySelector('script');
        ref.parentNode.insertBefore(style, ref);
      }

      function createCells(browser_width, browser_height){

        browser_width = window.innerWidth;
        browser_height = window.innerHeight;

        var rows = '';
        var columns = '';
        var witdh_and_height_percentage = '';

        if( browser_width > 1200 ) {
          rows = 80;
          columns = 80;
          witdh_and_height_percentage = 1.25;
        }else if ( browser_width < 600 ){
          rows = 20;
          columns = 20;
          witdh_and_height_percentage = 5;
        }else{ // between 600 and 1200 px
          rows = 50;
          columns = 50;
          witdh_and_height_percentage = 2;
        }

        // TODO - remove the old styles first
        setStyles(witdh_and_height_percentage,witdh_and_height_percentage);

        // Create the cells
        for (var r = 1; r <= rows; r++) {

          row_class = "row" + r;

          for (var c = 1; c <= columns; c++) {
            column_class = "column" + c;
            createCell(row_class, column_class);
          };

          createClearDiv();

        };

      }

      function displayLetter(){
        console.log('key down');
      }

      function hideLetter(){
        console.log('key up');
      }

      // ==============

      window.addEventListener("resize", createCells);

      window.addEventListener("keydown", displayLetter);
      window.addEventListener("keyup", hideLetter);

      createCells();


    </script>

  </body>
</html>
