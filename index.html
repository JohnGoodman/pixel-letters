<html>

  <head>

    <style>

      .cell {
        margin: 1px;
        float: left;
        background-color: lightgray;
      }

      .cell.fill {
        background-color: gray;
      }

      .clear {
        clear: both;
      }

    </style>

  </head>

  <body>

    <div id='wrapper'>
    </div>

    <script type="text/javascript">

      function listenToEventResize() {
        console.log('resized');
        console.log(window.innerWidth);
        console.log(window.innerHeight);
      }

      function createCell(row_class, column_class){
        var div = document.createElement('div');
        div.classList.add('cell');
        div.classList.add(row_class);
        div.classList.add(column_class);

        document.getElementById('wrapper').appendChild(div);
      }

      function createClearDiv(){
        var div = document.createElement('div');
        div.classList.add('clear');

        document.getElementById('wrapper').appendChild(div);
      }

      function numberToCharacter(number){

        var s = '';
        var t = '';

        while( number > 0 ) {
          t = ( number - 1 ) % 26;
          s = String.fromCharCode( 65 + t ) + s;
          number = ( number - t ) / 26 | 0;
        }

        return s || undefined;

      }

      function setStyles(width, height){
        var style = document.createElement('style');
        style.innerHTML =
          '.cell {' +
            'width: ' + width + '%;' +
            'height: ' + height + '%' +
            '}';

        var ref = document.querySelector('script');
        ref.parentNode.insertBefore(style, ref);
      }

      // ==============

      window.addEventListener("resize", listenToEventResize);


      browser_width = window.innerWidth;
      browser_height = window.innerHeight;

      var rows = 30;
      var columns = 30;

      setStyles('1','2');

      // Create the cells
      for (var r = 1; r <= rows; r++) {

        row_class = "row" + r;

        for (var c = 1; c <= columns; c++) {
          column_class = "column" + c;
          createCell(row_class, column_class);
        };

        createClearDiv();

      };

    </script>

  </body>
</html>
