<html>

  <head>

    <style>

      .cell {
        width: .8%;
        height: 3%;
        margin: 1px;
        float: left;
        background-color: lightgray;
      }

      .cell.fill {
        background-color: gray;
      }

      .clear {
        clear: both;
      }

    </style>

  </head>

  <body>

    <div id='wrapper'>
    </div>

    <script type="text/javascript">

      function listenToEventResize() {
        console.log('resized');
        console.log(window.innerWidth);
        console.log(window.innerHeight);
      }

      function createDiv(classNameOne, classNameTwo){
        var div = document.createElement('div');
        div.classList.add(classNameOne);
        if( classNameTwo ) { div.classList.add(classNameTwo) };

        document.getElementById('wrapper').appendChild(div);
      }

      function numberToCharacter(number){

        var s = '';
        var t = '';

        while( number > 0 ) {
          t = ( number - 1 ) % 26;
          s = String.fromCharCode( 65 + t ) + s;
          number = ( number - t ) / 26 | 0;
        }

        return s || undefined;

      }

      function numberToCharacter(number){
          character_number_adder = ( number - 1 ) % 26;
          return String.fromCharCode( 65 + character_number_adder );
      }

      function setStyles(){
        var style = document.createElement('style');
        style.innerHTML =
          '.cell {' +
            'color: purple;' +
            'background-color: green;' +
            '}';

        var ref = document.querySelector('script');
        ref.parentNode.insertBefore(style, ref);
      }

      // ==============

      window.addEventListener("resize", listenToEventResize);

      setStyles();

      var rows = 90;
      var columns = 90;

      browser_width = window.innerWidth;
      browser_height = window.innerHeight;


      for (var r = 1; r <= rows; r++) {

        row_class = numberToCharacter(r);

        for (var c = 1; c <= columns; c++) {
          coordinate_class = row_class + c;
          createDiv("cell", coordinate_class);
        };

        createDiv("clear", "");

      };

    </script>

  </body>
</html>
